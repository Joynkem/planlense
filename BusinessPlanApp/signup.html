<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bizstyle.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Business Plan Sign Up Page</title>
</head>
<body>
    <main>
        <header class="mainheader">
          
            <nav class="navbar">
                <div class="logo ">
                    <img src="./player1latest.jpg" alt="Company logo" class="logoimg" >
                </div>
                <button><a href="./signup.html">Sign Up</a></button>
                <button><a href="./signin.html">Sign In</a></button>
                <ul class="navlink">
                    <li class="navitem"><a href="./princing.html" class="navlist"></a>Pricing</li>
                    <li class="navitem"><a href="./services.html" class="navlist"></a>Services</li>
                    <li class="navitem"><a href="./faq.html" class="navlist"></a>FAQ</li>
                    <li class="navitem"><a href="#" class="navlist"></a>Pricing</li>
                </ul>
            </nav>
        </header>
        <div class="formdiv">
            <p class="inst">Sign up to have access to our free business plans.</p>
            <form action="" class="createbus">
                <label for="fstnm">First name:</label>
                <input type="text" id="fstnm" name=""><br>
                <label for="lstnm">Last name:</label>
                <input type="text" id="lstnm" name=""><br>
                <label for="emale">Email:</label>
                <input type="email" id="emale" name=""><br>
                <label for="psworld">Password: </label>
                <input type="password" id="pasworld" name="">
            </form>
            <button onclick="regUser()" class="signbtn"><a href="./success.html"  id="sigup">Sign Up</a></button>
        </div>
    </main>
   
    
    <script src="./signupin.js"></script>
</body>
</html>
